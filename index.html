<!DOCTYPE html>
<html>

<head>
	
	<title>Login Correo Argentino</title>

	<meta charset="UTF-8" />
	<meta name="author" content="G.F.V">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="./src/css/login.css">
	
	<script src="./src/js/login.js"></script>	
	<script src="./src/js/programa_ticket.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

		<body>
			<div class="container h-100">
				<div class="d-flex justify-content-center h-100">
					<div class="user_card">
						<div class="d-flex justify-content-center">
							<div class="brand_logo_container">
								<img src="./src/img/logo.png" class="brand_logo" alt="Logo">
							</div>
						</div>
						<div class="d-flex justify-content-center form_container">
							<form>
								<div class="input-group mb-3">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input type="text" name="usuario" id="usuario" class="form-control input_user" value="" placeholder="Usuario">
								</div>
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
									<input type="password" name="pass" id="pass" class="form-control input_pass" value="" placeholder="Contraseña">
								</div>
								<div class="form-group">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customControlInline">
										<label class="custom-control-label" for="customControlInline">Recuérdame</label>
									</div>
								</div>
									<div class="d-flex justify-content-center mt-3 login_container">
							<button type="button" name="btnVerifivaca" class="btn login_btn" id="btnVerifica" onclick="validar()" value="verificar">Iniciar sesión</button>
							</div>
							</form>
						</div>
				
						<div class="mt-4">
							<div class="d-flex justify-content-center links">
								¿No tienes una cuenta? <a href="#" class="ml-2">Únete</a>
							</div>
							<div class="d-flex justify-content-center links">
								<a href="#">¿Olvidaste la contraseña?</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</body>
</html>
